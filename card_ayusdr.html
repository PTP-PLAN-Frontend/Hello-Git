<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Card</title>
    <link rel="stylesheet" type="text/css" href="card_ayusdr.css"/>
  </head>
  <body>
    <center>
        <font size="25px">
            My Card
        </font>
    </center>
<div class="container">
  <div class="card kartu">
    <div class="row">
      <div class="col-md-4">
      <div class="foto">
        <img src="Ayu.jpg" class="img-thumbnail" alt="" width="150" height="150">
      </div>
      </div>
      <div class="col-md-8 kertas-biodata">
        <div>
        <table width="100%" border="0">
    <tbody><tr>
        <td valign="top">
        <table border="0" width="100%" style="padding-left: 2px; padding-right: 1px;">
          <tbody align="justify">
            <tr>
              <td class="textt">Nama</td>
                <td width="2%">:</td>
                <td style="color: #e9a7f9; font-weight:bold">Ayu Diah Sindri</td>
            </tr>
          <tr>
              <td class="textt">Jenis Kelamin</td>
                <td>:</td>
                <td>Perempuan</td>
            </tr>
          <tr>
              <td class="textt">Tempat Lahir</td>
                <td>:</td>
                <td>Jakarta</td>
            </tr>
          <tr>
              <td class="textt">Tanggal Lahir</td>
                <td>:</td>
                <td>09/03/2001</td>
            </tr>
          <tr>
              <td class="textt">Domisili</td>
                <td>:</td>
                <td>Jakarta Utara</td>
            </tr>
          <tr>
              <td valign="top" class="textt">Hoby</td>
                <td valign="top">:</td>
                <td>Membaca dan Menulis</td>
            </tr>
            <td class="textt">Asal Sekolah</td>
                <td>:</td>
                <td>SMKN 36 Jakarta</td>
            </tr>
            <td class="textt">Pekerjaan</td>
                <td>:</td>
                <td>Pengangguran</td>
            </tr>
        </tbody></table>
        </td>
    </tr>
    </tbody></table>
  </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
